<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Artist UI</title>
</head>
<body>
    <h1>Artist Catalog</h1>

    <div id="formdiv">
        <label>Artist Name</label>
        <input type="text" id="artistname" />
        <button type="button" onclick="create()">Create</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Age</th>
                <th>Name</th>
                <th>DebutYear</th>
                <th>Gender</th>
                <th>Nationality</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <h1>Label Catalog</h1>

    <div id="formdiv2">
        <label>Label Name</label>
        <input type="text" id="labelname" />
        <button type="button" onclick="create()">Create</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Age</th>
                <th>Name</th>
                <th>DebutYear</th>
                <th>Gender</th>
                <th>Nationality</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="asd">
        </tbody>
    </table>

    <h1>Song Catalog</h1>

    <div id="formdiv3">
        <label>Song Name</label>
        <input type="text" id="songtitle" />
        <button type="button" onclick="create()">Create</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Age</th>
                <th>Name</th>
                <th>DebutYear</th>
                <th>Gender</th>
                <th>Nationality</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea3">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <script src="script.js"></script>
</body>
</html>
